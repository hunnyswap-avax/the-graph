specVersion: 0.0.2
description: Hunnyswap Monitor
repository: https://github.com/hunnyswap-avax/the-graph/hunnyswap-avax/hunnyswap-monitor
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TradingChef
    network: avalanche
    source:
      address: "0xf9430ad8da4af7fb4091c57fe523af1236ff5b2c"
      abi: ERC20
      startBlock: 15565500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/tradingChef.ts
      entities:
        - TradingChef
        - Bundle
        - User
        - Transaction
      abis:
        - name: TradingChef
          file: ./abis/TradingChef.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: AggregatorV3
          file: ./abis/AggregatorV3.json
        - name: ERC20SymbolBytes
          file: ../packages/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../packages/abis/ERC20NameBytes.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onTransfer
  - kind: ethereum/contract
    name: MasterChefFactory
    network: avalanche
    source:
      address: "0x0c6a0061f9d0afb30152b8761a273786e51bec6d"
      abi: MasterChefFactory
      startBlock: 15565500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/masterChefFactory.ts
      entities:
        - MasterChefFactory
      abis:
        - name: MasterChefFactory
          file: ./abis/MasterChefFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../packages/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../packages/abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: onPairCreated
  - kind: ethereum/contract
    name: MasterChef
    network: avalanche
    source:
      address: "0xdd18d18727bfe6b863387d48872eb4c1b682deca"
      abi: MasterChef
      startBlock: 15565500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/masterChef.ts
      entities:
        - MasterChef
        - LpPool
        - UserMasterChef
        - TransactionMasterChef
      abis:
        - name: MasterChef
          file: ./abis/MasterChef.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../packages/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../packages/abis/ERC20NameBytes.json
        - name: LpToken
          file: ./abis/LpToken.json
      eventHandlers:
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: onWithdraw
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: onDeposit
templates:
  - kind: ethereum/contract
    name: MasterChef
    network: avalanche
    source:
      abi: LpToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/masterChef.ts
      entities:
        - LpPool
        - UserMasterChef
        - TransactionMasterChef
      abis:
        - name: LpToken
          file: ./abis/LpToken.json
        - name: AggregatorV3
          file: ./abis/AggregatorV3.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../packages/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../packages/abis/ERC20NameBytes.json
        - name: LpToken
          file: ./abis/LpToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onTransfer